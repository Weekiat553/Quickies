
<!doctype html>
<html lang ='en'>
<head>
  <title>Login/Sign Up</title>
  <link href="../Rookies-Inegrated-Project/style/login.css" rel="stylesheet" type="text/css" >
</head>
<body>
  <input type="radio" checked id="toggle--login" name="toggle" class="ghost" >
  <input type="radio" id="toggle--signup" name="toggle" class="ghost" >

  <img class="logo framed" src="../Rookies-Inegrated-Project/img/logo.png" alt="logo">


  <form class="form form--signup framed">
    <h2 class="text text--centered text--omega">Join the other <b>152.6 million</b> blogs and<br>share all that you love.</h2>
    <input type="email" id="email" name="email" placeholder="Email" class='input' ><br>
    <input type="text" id="username" name="username" placeholder="Username" class='input' ><br>
    <input type="text" id="password" name="Password" placeholder="Password" class='input' ><br><br>
    <input type="submit" value="Create Account" id="start" class="inputsubmit">
   <label for="toggle--login" class="text text--small text--centered">Not new? <b>Log in</b></label>
  </form>

  <form class = 'form form--login framed'>
    <input type="text" id="loginuser" name="username" placeholder="Username" class='input' ><br>
    <input type="text" id="logpass" name="Password" placeholder="Password" class='input' ><br><br>
    <input type="submit" value="Login" id="end" class="inputsubmit">
    <label for="toggle--signup" class="text text--small text--centered">New? <b>Sign up</b></label>
  </form>
   
  
   
  


  <div class="fullscreen-bg"></div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src= '../Rookies-Inegrated-Project/js/index.js'></script>
  <script src ='../Rookies-Inegrated-Project/js/indexlogin.js'></script>
  
</body>
</html>
