<!doctype html>
<head>
  <title>Login/Sign Up</title>
</head>
<link href="login.css" rel="stylesheet" type="text/css" >
<body>
  <input type="radio" checked id="toggle--login" name="toggle" class="ghost" />
  <input type="radio" id="toggle--signup" name="toggle" class="ghost" />

  <img class="logo framed" src="img/logo2.png" alt="logo" />

  <form class="form form--login framed">
    <input type="email" placeholder="Email" class="input input--top" />
    <input type="password" placeholder="Password" class="input" />
    <input type="submit" value="Log in" class="input input--submit" />
    
    <label for="toggle--signup" class="text text--small text--centered">New? <b>Sign up</b></label>
  </form>
  
  <form class="form form--signup framed" id = 'update-contact-container'>
    <h2 class="text text--centered text--omega">Join the other <b>15 million </b>in the world</br>of shoes.</h2>

    <input type="email" id='eMail' placeholder="Email" class="input input--top" />
    <input type="password" id='paSsword' placeholder="Password" class="input" />
    <input type="text" id='uSername' placeholder="Username" class="input" />
    <input type="submit" value="Sign up" id ='user-submit' class="input input--submit" />
    
    <label for="toggle--login" class="text text--small text--centered">Not new? <b>Log in</b></label>
  </form>

  <div class="fullscreen-bg"></div>


  <script src= 'index.js'></script>
</body>
</html>
