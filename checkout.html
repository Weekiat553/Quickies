<body>

        <div class ='align'>

        <li><a href="product.html">Product</a></li>

      <div class ='cform'>
      <div class="container">
        <div class="progress-bar">
           <div class="step">
              <p>
                Address
              </p>
              <div class="bullet">
                 <span>1</span>
              </div>
              <div class="check fas fa-check"></div>
           </div>
           <div class="step">
              <p>
                 Payment
              </p>
              <div class="bullet">
                 <span>2</span>
              </div>
              <div class="check fas fa-check"></div>
           </div>
           <div class="step">
              <p>
                 OTP
              </p>
              <div class="bullet">
                 <span>3</span>
              </div>
              <div class="check fas fa-check"></div>
           </div>
           <div class="step">
              <p>
                 Complete
              </p>
              <div class="bullet">
                 <span>4</span>
              </div>
              <div class="check fas fa-check"></div>
           </div>
        </div>
        <div class="form-outer">
           <form action="#">
              <div class="page slide-page">
                 <div class="title">
                    Billing Info:
                 </div>
                 <div class="field">
                    <div class="label">
                       First Name
                    </div>
                    <input type="text">
                 </div>
                 <div class="field">
                    <div class="label">
                       Last Name
                    </div>
                    <input type="text">
                 </div>
                 <div class="field">
                    <div class="label">
                       Email
                    </div>
                    <input type="email">
                 </div>
                 <div class="field">
                    <div class="label">
                       Contact Number
                    </div>
                    <input type="text">
                 </div>
                 <div class="field">
                    <div class="label">
                       Home Number
                    </div>
                    <input type="text">
                 </div>
                 <div class="field">
                    <div class="label">
                       Billing Address
                    </div>
                    <input type="text">
                 </div>
                 <div class="field">
                    <button class="firstNext next">Next</button>
                 </div>
              </div>
              <div class="page">
                 <div class="title">
                    Credit Info:
                 </div>
                 <div class="field">
                    <div class="label">
                       Credit Card
                    </div>
                    <input type="number">
                 </div>
                 <div class="field">
                    <div class="label">
                       Cardholder Name
                    </div>
                    <input type="text">
                 </div>
                 <div class="field">
                    <div class="label">
                       Expiry Date
                    </div>
                    <input type="date">
                 </div>
                 <div class="field">
                    <div class="label">
                       CV
                    </div>
                    <input type="number">
                 </div>
                 <div class="field btns">
                    <button class="prev-1 prev">Previous</button>
                    <button class="next-1 next">Next</button>
                 </div>
              </div>
              <div class="page">
                 <div class="title">
                    OTP:
                 </div>
                 <div class="field">
                    <div class="label">
                       OTP
                    </div>
                    <input type="text">
                 </div>
                 <div class="field btns">
                    <button class="prev-2 prev">Previous</button>
                    <button class="next-2 next">Next</button>
                 </div>
              </div>
              <div class="page">
                 <div class="title">
                    Successful
                 </div>
                 
                 </div>
              </div>
           </form>
        </div>
     </div>
   </div>
     <script src="checkout.js"></script>
  </body>
  </html>
